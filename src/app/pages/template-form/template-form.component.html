<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card">
                <div class="card-body">
                    <form (ngSubmit)="onSubmit()" #patientForm="ngForm">

                        <div class="form-group">
                            <label for="name">Name<span class="text-danger">*</span></label>
                            <input type="text" id="name" required minlength="2" class="form-control"
                                [(ngModel)]="patient.name" name="name" #name="ngModel" placeholder="Enter name">
                            <div *ngIf="name.invalid && name.touched" class="text-danger">
                                <div *ngIf="name.errors?.['required']">First Name is required</div>
                                <div *ngIf="name.errors?.['minlength']">First Name must be at least 2 characters long
                                </div>
                                <div *ngIf="name.errors?.['pattern']">Spaces not allowed.</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email<span class="text-danger">*</span></label>
                            <input type="email" id="email" required minlength="2" class="form-control"
                                [(ngModel)]="patient.email" name="email" #email="ngModel"
                                placeholder="Enter your email">
                            <div *ngIf="email.invalid && email.touched" class="text-danger">
                                <div *ngIf="email.errors?.['required']">Last Name is required</div>
                                <div *ngIf="email.errors?.['minlength']">Last Name must be at least 2 characters long
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Gender</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="male" value="Male"
                                    [(ngModel)]="patient.gender">
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="female" value="Female"
                                    [(ngModel)]="patient.gender">
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone Number<span class="text-danger">*</span></label>
                            <input type="text" id="phone" required class="form-control" [(ngModel)]="patient.phoneNo"
                                name="phoneNo" #phone="ngModel" placeholder="Enter phone number" mask="0000000000">
                            <div *ngIf="phone.invalid && phone.touched" class="text-danger">
                                <div *ngIf="phone.errors?.['required']">Phone Number is required</div>
                                <div *ngIf="phone.errors?.['pattern']">Phone Number must be 10 digits long</div>
                            </div>
                        </div>

                        <div class="form-group mt-3">
                            <button type="submit" [disabled]="!patientForm.form.valid"
                                class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
